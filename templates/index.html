    <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/sb-admin-2.css'%}" rel="stylesheet">
    <link href="{% static 'css/metisMenu.min.css'%}" rel="stylesheet">

</head>

<body>

<div id="myfirstchart" style="height: 250px;"></div>
<script>
  new Morris.Bar({
  element: 'myfirstchart',
  data: [
   {% for element in ville %}
       { y: '{{ element.0 }}', a: {{element.1}}},
   {% endfor %}
  ],
  xkey: 'y',
  ykeys: ['a'],
  labels: ['Fr√©quence des actions']
});
</script>
<div id="second" style="height: 250px;"></div>
<script>
    new Morris.Bar({
  element: 'second',
  data: [
    { y: '2006', a: 100, b: 90 },
    { y: '2007', a: 75,  b: 65 },
    { y: '2008', a: 50,  b: 40 },
    { y: '2009', a: 75,  b: 65 },
    { y: '2010', a: 50,  b: 40 },
    { y: '2011', a: 75,  b: 65 },
    { y: '2012', a: 100, b: 90 }
  ],
  xkey: 'y',
  ykeys: ['a', 'b'],
  labels: ['Series A', 'Series B']
});
</script>
<div id="donut-example" style="height: 250px"></div>
<script>
    Morris.Donut({
  element: 'donut-example',
  data: [
    {label: "Les voitures essence", value:{{ essence }}} ,
    {label: "Les voitures Diesel", value: {{diesel}}},
    //{label: "Mail-Order Sales", value: 20}
  ]
});


</script>
